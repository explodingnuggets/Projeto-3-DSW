<div class="column-centered">
  <mat-card class="detail-card">
    <mat-card-header>
      <mat-card-title>Entrar</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm">
      <mat-card-content class="detail-content">
        <mat-form-field class="detail-field">
          <input matInput formControlName="username" placeholder="Email">
          <mat-error *ngIf="loginForm.get('username').hasError('required')">
            Email é <strong>obrigatório</strong>
          </mat-error>
          <mat-error *ngIf="loginForm.get('username').hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>
        <mat-form-field class="detail-field">
          <input matInput type="password" formControlName="password" placeholder="Senha">
          <mat-error *ngIf="loginForm.get('password').hasError('required')">
            Senha é <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="detail-actions">
        <button mat-raised-button color="primary" (click)="login()">Entrar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
