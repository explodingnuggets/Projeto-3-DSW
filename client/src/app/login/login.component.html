<div class="content-body">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Entrar</mat-card-title>
    </mat-card-header>
    <form [formGroup]="loginForm">
      <mat-card-content class="card-content">
        <mat-form-field class="full-width">
          <input matInput formControlName="email" placeholder="Email">
          <mat-error *ngIf="loginForm.get('email').hasError('required')">
            Email é <strong>obrigatório</strong>
          </mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput formControlName="password" type="password" placeholder="Senha">
          <mat-error *ngIf="loginForm.get('password').hasError('required')">
            Senha é <strong>obrigatória</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button mat-raised-button color="primary" (click)="login()">Entrar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
