<div class="column-centered">
  <mat-card class="detail-card">
    <mat-card-header>
      <mat-card-title *ngIf="this.id === null">Criar teatro</mat-card-title>
      <mat-card-title *ngIf="this.id !== null">Detalhes do teatro</mat-card-title>
    </mat-card-header>
    <form [formGroup]="teatroForm">
      <mat-card-content class="detail-content">
        <mat-form-field class="detail-field">
          <input matInput formControlName="name" placeholder="Nome">
        </mat-form-field>
        <mat-form-field class="detail-field">
          <input matInput formControlName="cnpj" placeholder="CNPJ">
        </mat-form-field>
        <mat-form-field class="detail-field">
          <input matInput formControlName="city" placeholder="Cidade">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="detail-actions">
        <button mat-raised-button color="primary" *ngIf="this.id === null" (click)="create()">Criar</button>
        <button mat-raised-button color="primary" *ngIf="this.id !== null" (click)="update()">Salvar</button>
        <button mat-button color="warn" *ngIf="this.id !== null" (click)="delete()">Apagar</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
